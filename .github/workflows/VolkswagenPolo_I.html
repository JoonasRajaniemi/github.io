        Volkswagen Polo esiteltiin ensimmäisen kerran vuonna 1975, ja se perustui Audi 50 -malliin. Auto oli kompakti ja kevyt, mikä teki siitä erinomaisen vaihtoehdon kaupunkiajoon. 
        Ensimmäisen sukupolven Polo oli saatavana vain kolmeovisena hatchbackina, ja moottorivalikoima vaihteli 0,9-litraisesta 1,3-litraiseen bensiinimoottoriin. 
        Vaikka varustelutaso oli melko yksinkertainen, Polo osoittautui kestäväksi ja käytännölliseksi autoksi. Sen ajettavuus ja helppo huollettavuus tekivät siitä suositun valinnan pienempää autoa etsiville.
